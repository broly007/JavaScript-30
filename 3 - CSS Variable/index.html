<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variable with <span class="highlight">JavaScript</span> </h2>
    <div class="controls">
        <label for="spacing"> spacing: </label>
        <input type="range" name="spacing" id="spacing" min="0" max="200" value="10"  data-sizing="px">


        <label for="blur"> blur: </label>
        <input type="range" name="blur" id="blur" min="0" max="20" value="10" data-sizing="px">


        <label for="base"> color</label>
        <input type="color" name="base" id="base" value="#fff">

    </div>

    <img src="E_Musk.jpg" alt="ELoN">
    

    <script src="script.js"></script>
</body>
</html>
